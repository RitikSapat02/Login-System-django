<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <div class="container mt-5">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role='alert'><strong>Message :</strong>{{ message }}
      <button type='button' class='close'                     data-dismiss='alert' aria-label='Close'>
          <span aria-hidden='true'>&times;</span>
      </button>
      </div>
    {% endfor %}
        <h2>Sign Up
            <a href="/signin"><button class='btn btn-primary'>SignIn</button></a>
        </h2>
        <hr>
    
        <form action='/signup' method='POST'>
            {% csrf_token %}

            <div class="mb-3">
              <label for="usernmae" class="form-label">Username</label>
              <br>
              <input type="text" id="username" name='username' >
            </div>

            <div class="mb-3">
              <label for="fname" class="form-label">First Name</label>
              <br>
              <input type="text" id="fname" name='fname'>
            </div>

            <div class="mb-3">
              <label for="lname" class="form-label">Last Name</label>
              <br>
              <input type="text" id="lname" name='lname'>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label> <br>
              <input type="email" id="email" name='email'>
            </div>
          

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <br>
              <input type="password" id="password" name='password'>
            </div>
          

            <div class="mb-3">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <br>
              <input type="password" id="cpassword" name='cpassword'>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
