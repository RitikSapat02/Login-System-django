<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>SignIn</title>
</head>
<body>
    <div class="container mt-5">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role='alert'><strong>Message :</strong>{{ message }}
        <button type='button' class='close'                     data-dismiss='alert' aria-label='Close'>
            <span aria-hidden='true'>&times;</span>
        </button>
        </div>
      {% endfor %}
        <h2>Sign In
            <a href="/signup"><button class='btn btn-primary'>SignUp</button></a>
        </h2>
        <hr>
    
        <form action='/signin' method='POST'>
            {% csrf_token %}

            <div class="mb-3">
              <label for="usernmae" class="form-label">Username</label>
              <br>
              <input type="text" id="username" name='username' >
            </div>


            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <br>
              <input type="password" id="password" name='password'>
            </div>
     

            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
